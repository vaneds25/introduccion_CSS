<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Selectores CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a title="Ir a la página de inicio" href="https://example.com">Inicio</a>
    <a href="https://google.com">Google</a>

    <button id="btn-hover">Haz clic aquí</button>

    <p>
        Este es un texto de prueba para demostrar el uso de pseudoelementos. Lee con atención.
    </p>

    <article>
        <p>Este párrafo es hijo directo de un artículo.</p>
        <div>
            <p>Este párrafo no es hijo directo de un artículo.</p>
        </div>
    </article>
</body>
</html>
