<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inline-block: Menú de navegación -->
    <header class="menu-inline-block">
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <!-- Flex: Contenedor flexible con elementos alineados -->
    <section class="flex-container">
        <div class="flex-item">Elemento 1</div>
        <div class="flex-item">Elemento 2</div>
        <div class="flex-item">Elemento 3</div>
    </section>

    <!-- Grid: Contenedor con elementos distribuidos en filas y columnas -->
    <section class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </section>

    <!-- None: Mensaje oculto -->
    <div class="hidden-message">
        Este mensaje no debería ser visible.
    </div>
</body>
</html>
